carousel:
  title: Svampar i fokus
  description: Utforska några av våra favoritarter och se hur miljöerna förändras när du öppnar korten.
  items:
    - title: Alla träd har mykorrhiza
      image: /images/Carousel/Mycorrhiza Image.jpeg
      description: |
        Alla träd samarbetar med mykorrhizasvampar i symbios. 
        - Svamparna förstorar trädens rotsystem och förser dem med näring och vatten. 
        - I utbyte får svamparna socker från trädens fotosyntes.
    - title: Många skogssvampar bildar mykorrhiza
      image: /images/svampindex/Cortinarius sanguineus-179-.jpg
      description: De flesta större svampar i skogen bildar mykorrhiza - både ätliga och giftiga. Dit hör bland annat spindelskivlingar, kremlor, riskor, soppar och kantareller.
    - title: Över 2000 arter i Sverige
      image: /images/Carousel/ArterDiagram2.jpg
      description: |
        I Sverige finns över 2 000 olika mykorrhizasvampar. Några är vanliga, men de flesta är ovanliga. 
        - I en äldre skog kan det finnas ett par hundra arter. 
        - Många bildar små och oansenliga fruktkroppar och är därför dåligt kända.
    - title: Det mesta är mycel i marken
      image: /images/svampindex/Ramaria pallida-256756.jpg
      description: Fruktkropparna är bara en liten del av svampen. Den största delen är mycel i marken, som växer året runt och kan leva i många år.
    - title: Varje mycel är en individ
      image: /images/Carousel/Söder_Tallskog_91_Blåbär_grupp.png
      description: Varje mycel i marken är en svampindivid, ofta ungefär någon kvadratmeter stor. I en skog finns många individer, precis som det finns många hos växter och djur.
