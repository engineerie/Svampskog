sections:
  - title: Utforska svampar i olika skogar
    description: Här kan du söka på svenska skogsmiljöer för att se vilka arter som kan finnas i marken baserat på DNA-analyser av svampmycel i jordprover samt vår samlade kunskap om var olika arters fruktkroppar förekommer.
    id: features
    headline: Mykorrhizasvampar
    links:
      - label: Gå till mykorrhizasvampar
        to: /mykorrhizasvampar
        icon: i-lucide-square-play
    orientation: horizontal
    src: /images/SvamparSverige4.svg
    features:
      - name: 99.9% Uptime
        description: Hittills har prover från 2500 skogar runt om i Sverige DNA analyserats. Resultaten ger en bra bild av förekomsten av vanliga mykorrhizasvampar.
        icon: i-solar-dna-linear
      - name: Bank-Level Security
        description: Baserat på uppgifter om fruktkroppar har vi sammanställt information om var mat- och giftsvampar samt naturvårdsintressanta svampar kan förekomma.
        icon: i-lineicons-mushroom-1
  - title: Se hur skogsskötsel påverkar svampar
    description: Här visualiserar vi baserat på den kunskap som finns hur olika former av trakthyggesbruk och hyggesfria metoder påverkar förekomsten av mykorrhizasvampar under en skogsgeneration.
    src: /images/SvamparSverige4.svg
    headline: Skogsskötsel
    links:
      - label: Gå till skogsskötsel
        to: /mykorrhizasvampar
        icon: i-lucide-square-play
    orientation: horizontal
    reverse: true
    features:
      - name: Lightning Fast
        description: Interaktiv modell där 5 olika skogsbrukssätt kan utforskas.
        icon: i-material-symbols-interactive-space
      - name: Predictable Pricing
        description: Jämför både utveckling över tid och olika metoder sida vid sida.
        icon: i-iconamoon-compare
      - name: Infinite Scale
        description: Förbered material för presentationer och utbildning
        icon: i-heroicons-presentation-chart-bar
features:
  title: Svampar och träd hänger ihop
  description: Svampskog.se fokuserar på mykorrhizasvampar, det vill säga svampar som lever i symbios med träd. För att tydligöra deras betydelse har vi tagit fram grundläggande kunskap om hur dessa svampar lever i marken.
  headline: Svampkunskap
  items:
    - title: Vad är mykorrhiza?
      description: Mykorrhizasvampar lever i symbios med träd. Svampar får sin energi från träden som i sin tur förser träden med näring och vatten.
      icon: i-streamline-interface-arrows-button-zigzag-both-direction-arrow-curvy-diagram-zigzag-vertical
    - title: Vilken betydelse har mykorrhiza?
      description: Gammal symbios.
      icon: i-fluent-important-20-regular
    - title: Vilka svampar är mykorrhizasvampar?
      description: Svampar med stora fruktkroppar, som kantareller, kremlor och soppar är mykorrhizasvampar. De allra flesta vildplockade matsvampar är mykorrhizasvampar.
      icon: i-lineicons-mushroom-1
    - title: Mykorrhizasvampar är individer
      description: Mykorrhizasvampar lever som m²-stora mycel som kan bli lika gamla som träd.
      icon: i-fluent-shape-organic-16-regular
    - title: Hur många arter finns det?
      description: I Sverige, i en skog, på ett träd.
      icon: i-pajamas-subgroup
    - title: Mycelnätverket
      description: Kanske kort om att wood wide web inte finns, men väl ett mer intrikat och fascinerande gytter av olika mycel.
      icon: i-material-symbols-network-node
