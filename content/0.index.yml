title: Svampskog
description: Svampskog.se är en webbapplikation där du kan utforska vilka mykorrhizasvampar som kan finnas i olika skogar och se hur de reagerar vid skogsbruksåtgärder.
navigation: false
hero:
  title: Svampar och skogsskötsel
  description: Utforska vilka mykorrhizasvampar som kan finnas i olika skogar och se hur de påverkas av skogsskötsel.
  links:
    - label: Svampar
      icon: i-lineicons-mushroom-1
      trailing: false
      to: /mykorrhizasvampar
      target: ""
      size: xl
      color: neutral
      variant: solid
    - label: Skogsskötsel
      icon: i-hugeicons-tree-06
      trailing: false
      to: /skogsskotsel
      target: ""
      size: xl
      color: neutral
      variant: outline
  headline:
    label: ""
    to: /blog
    icon: ""
    color: secondary
  mykorrhiza:
    title: Mykorrhiza är en 500 miljoner år gammal symbios mellan växter och svampar. 
    body: Symbiosen innebär att mykorrhizasvamparna får sin energi från träden och i utbyte sköter de om trädens näringsförsörjning.
sections:
  - title: Utforska svampar i svenska skogar
    description: Se vilka mykorrhizasvampar som kan finnas i en skog baserat på DNA-analyser av svampmycel i jordprover och vår samlade kunskap om var olika arters fruktkroppar förekommer.
    headline: ""
    id: svampar
    links:
      - label: Gå till svampar
        to: /mykorrhizasvampar
        icon: i-lineicons-mushroom-1
        color: neutral
        variant: solid
        size: xl
    orientation: horizontal
    reverse: true
  - title: Hur påverkar olika skogsskötsel svampar?
    description: Utifrån sammanställd forskning visar vi hur trakthyggesbruk och hyggesfria metoder kan påverka mykorrhizasvampar under en skogsgeneration.
    headline: ""
    id: skogsbruk
    src: /images/Landing/Stock Photo 563535222.jpeg
    links:
      - label: Gå till skogsskötsel
        to: /skogsskotsel
        icon: i-hugeicons-tree-06
        color: neutral
        variant: solid
        size: xl
    orientation: horizontal
    reverse: false
press:
  title: Webbinarier
  description: Fördjupa dig i svampar och skogsbruk och ställ dina frågor direkt till forskare.
  items:
    - title: "Webbinarium: Skogens svampar - Del 2"
      publication: Plockhugget.se
      publicationDate: 9 december 2025 kl 9-10.30
      url: https://www.plockhugget.se/events/skogens-svampar-del-2-mykorrhizasvamparnas-mangfald-och-betydelse/
      icon: i-heroicons-calendar-date-range
      description: På senare år har forskning bringat allt större klarhet i vilka mykorrhizasvamparna är och deras biologi, hur skogsskötsel påverkar och kan utformas för att ta hänsyn till dem.
      badge:
        label: Anmälan öppen
        color: primary
    - title: Webbinarium om Svampskog
      publication: SLU
      publicationDate: Vår 2026
      url: https://www.slu.se/om-slu/organisation/fakulteter/fakulteten-for-skogsvetenskap/samverkan/kompetensutveckling-for-ett-hallbart-skogsbruk/se-svampen-i-din-skog/
      icon: i-heroicons-calendar-date-range
      description: Lär dig mer om skogens mykorrhizasvampar och hur skogsskötsel påverkar dem - och få en genomgång av hur du använder funktionerna i webbappen Svampskog.
      badge:
        label: Anmäl intresse
        color: info
