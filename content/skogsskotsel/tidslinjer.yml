      som tidigare varit kalavverkad. Svampindivider kan vara gamla och vara ha stora
      mycel.
  - startskog: naturskog
    atgard: blädning
    tid: efter
    skog:
      Avverkning av ca 1/3 av träden utspritt i beståndet. Ger plats åt mindre
      och yngre träd att växa till.
    svamp:
      Liten påverkan på mykorrhizasvampar. Artsammansättningen i princip opåverkad.
      Tillfällig mindre nedgång i mängd mykorrhiza som följd av lägre fotosyntes pga
      blädningen. Bedöms bra för matsvampar.
  - startskog: naturskog
    atgard: blädning
    tid: 20 år
    skog:
      Mindre och yngre träd växer upp till och börjar fylla i luckigheten som bildades
      vid blädningen.
    svamp:
      Artsammansättning och mängd mykorrhiza bedöms vara ungefär samma som före
      blädningen för såväl vanliga arter, mat-, rödlistade och signalarter. Bedöms
      bra för matsvampar.
  - startskog: naturskog
    atgard: blädning
    tid: 50 år
    skog:
      Ny blädningsomgång där ytterligare 1/3 av träden avverkas. Ger utrymme åt
      nya mindre och yngre träd att växa till.
    svamp:
      Artsammansättningen i princip opåverkad. Tillfällig mindre nedgång i mängden
      mykorrhiza som följd av lägre sammanlagd fotosyntes pga blädningen. Bedöms bra
      för matsvampar.
  - startskog: naturskog
    atgard: blädning
    tid: 80 år
    skog:
      Ungefär 60 år efter den första blädningen avverkas den sista tredjedelen av
      träden från det ursprungliga beståndet.
    svamp:
      Artsammansättning och mängd mykorrhiza bedöms vara fortsatt ungefär samma
      som före blädningen för såväl vanliga arter, mat-, rödlistade och signalarter. Spindelskivlingar, kremlor och riskor har minskat något. Bedöms
      bra för matsvampar.
