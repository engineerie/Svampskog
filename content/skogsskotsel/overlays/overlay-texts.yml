title: "Overlay texts"
entries:
  - key: "retention"
    title: "Hänsynsträd"
    description: "Mykorrhizasvampar som växte med träden före avverkningen finns oftast kvar. Lever vidare med rötterna som når 10-15 m.  Deras mycel kan växa in i och spridas till uppväxande trädplantor."
  - key: "kanteffekt"
    title: "Kanteffekt"
    description: "Mykorrhizasvampar på trädens rötter i skogskanten når 10-15 meter in på hygget. Mest rötter och mykorrhizasvampar finns närmast kanten."
  - key: "rottackeSkarmtrad"
    title: "Rötter skärmträd"
    description: "Med cirka 300-400 skärmträd kvar efter avverkning täcker rötterna fortsatt en stor del av marken. Rotsystemen sträcker sig även in i ytor där träd har tagits bort, vilket gör att påverkan på mykorrhizasvampar förblir låg."
  - key: "rottackeBladning"
    title: "Trädröttervid  blädning"
    description: "Vid blädning liksom vid gallringar  breder rötter från kvarstående träd fortfarande ut sig även där träd har avverkats. Därför blir påverkan på mykorrhizasvampar liten."
  - key: "seedTree"
    title: "Fröträd"
    description: "Mycel fortsätter leva på fröträdens rötter och kan sprida sig vidare till nya plantor."
  - key: "smaplantor"
    title: "Små träd och plantor som lämnats"
    description: "Undviks underröjning före avverkning, kommer mykorrhizasvampar att överleva på dessas rötter samma sätt som hos hänsynsträd. Deras mycel kan växa in i och spridas till uppväxande trädplantor. "
  - key: "hogstubbar"
    title: "Högstubbar"
    description: "Här finns inga levande mykorrhizamycel eftersom stubbens rötter är döda. Viktig för insekter och svampar somk är vedlevande. "
  - key: "naturvardsarter"
    title: "Naturvårdsarter"
    description: "Samlingsnamn för rödlistade arter och signalarter. Har ofta speciella miljökrav, och förekommer främst i äldre skog. Generellt kan mycel av mykorrhizasvampar leva vidare på en plats så länge det finns levande träd. Svampindividers mycel kan bli många decennier till sekler gamla."
  - key: "tradplantor"
    title: "Planterade plantor"
    description: "Har med sig spontant etablerad mykorrhiza från plantskolan där de odlades upp. Det är dock få arter. Dessa ersätts successivt med bättre anpassade svamparter som finns på platsen."
