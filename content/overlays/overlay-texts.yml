title: "Overlay texts"
entries:
  - key: "retention"
    title: "Hänsynsträd"
    description: "De flesta mykorrhizasvamparna som växte med trädens rötter före avverkningen finns kvar och lever vidare. Mycel kan växa in i och spridas till uppväxande trädplantor."
  - key: "kanteffekt"
    title: "Kanteffekt"
    description: "Mykorrhizasvamp på trädens rötter i skogskanten kan sträcka sig 10-15 meter in på hygget. Effekten är starkast närmast kanten."
  - key: "rottackeSkarmtrad"
    title: "Rötter skärmträd"
    description: "Med cirka 300-400 skärmträd kvar efter avverkning täcker rötterna fortsatt en stor del av marken. Rotsystemen sträcker sig även in i ytor där träd har tagits bort, vilket gör att påverkan på mykorrhizasvampar förblir låg."
  - key: "rottackeBladning"
    title: "Rötter blädning"
    description: "När en tredjedel av träden avverkas i blädningsbruk kan rötterna från kvarstående träd fortfarande täcka större delen av marken, även där träd har avverkats. Därför blir påverkan på mykorrhizasvampar liten."
  - key: "seedTree"
    title: "Fröträd"
    description: "Mycel fortsätter leva på fröträdens rötter och kan sprida sig vidare till nya plantor."
  - key: "smaplantor"
    title: "Yngre träd och plantor som lämnats"
    description: "Undviks underröjning före avverkning, kommer mykorrhizasvampar att överleva på dessa plantor och träd på samma sätt som de gör på rötterna av hänsynsträd."
  - key: "hogstubbar"
    title: "Högstubbar"
    description: "Här finns inga levande mykorrhizamycel eftersom stubbens rötter är döda."
  - key: "naturvardsarter"
    title: "Naturvårdsarter"
    description: "Naturvårdsarter har ofta speciella miljökrav, och förekommer främst i äldre skog. Generellt kan mycel av mykorrhizasvampar leva vidare på en plats så länge det finns levande träd. Svampindividers mycel kan likt träd bli många decennier till potentiellt sekler gamla."
  - key: "tradplantor"
    title: "Planterade små trädplantor"
    description: "Har med sig spontant etablerad mykorrhiza från plantskolan där de odlades upp. Det är dock få arter. Dessa ersätts succesivt med bättre anpassade svamparter som finns på platsen."
