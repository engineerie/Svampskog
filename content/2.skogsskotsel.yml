carousel:
  title: Svamp och skogsbruk på 5 minuter
  description: Lär dig grunderna för hur skogsskötsel påverkar mykorrhizasvampar
  items:
    - title: Träd och svampar är beroende av varandra
      description: |
        Alla träds finrötter, ofta mer än hundratusen per kvadratmeter, är om- och invuxna av mykorrhizasvampars mycel. Svamparnas tunna hyfer sträcker likt en diskborste ut sig från rotspetsarna och förstorar trädens rotsystem hundrafalt och mer.
      img: /images/Carousel/Mushroom Hyphae and Root Growth.png
      img2: /images/Carousel/DavidReed.jpg
    - title: Fler och äldre träd ger mer mykorrhiza
      description: |
        Mängden träd avgör hur mycket mykorrhizasvampar det finns.
        - Små och få träd ger mindre och fler och större träd ger större mängd och aktivitet av svamparna. 
        - Äldre skogar har också fler olika arter än yngre skogar.
      img: /images/Carousel/MushrommTreeDiagram4.jpg
      noBorder: true
    - title: När träden avverkas försvinner svamparna
      description: |
        När träden avverkas upphör sockerflödet till rötterna. Då tynar mykorrhizasvamparna bort och dör. 
        - Ett trakthygge innebär att omkring 95% av mängden mykorrhizasvampar försvinner.
      img: /images/Carousel/Stock Image 481542412.jpeg
    - title: Svamparna överlever vid levande rötter
      description: Mykorrhizasvampar kan bara överleva där det finns levande trädrötter - till exempel längs skogskanter, vid hänsynsträd eller på småplantor.
      img: /images/Carousel/Skogsbruk.png
    - title: Vanliga svampar kommer tillbaka
      description: |
        Efter avverkning återvänder de vanligaste svamparna. De kan antingen överleva i marken eller spridas in med sporer från närliggande skog. 
        - Ovanliga arter lyckas sällan återetablera sig.
      img: /images/Carousel/Spores Image.jpeg
    - title: Val av skogsskötsel påverkar
      description: |
        - Vid trakthygge försvinner de flesta arterna och mängden mykorrhiza minskar kraftigt. 
        - Med hyggesfria metoder blir påverkan betydligt mindre, eftersom det hela tiden finns många träd. Svampställen och ovanliga arter på platsen kan då fortleva.
      img: /images/Carousel/TraktBlad.png
    - title: Hur kan man gynna mykorrhizasvampar?
      description: |
        Så här gör man om man vill måna om de mykorrhizasvampar som finns i en skog:
        1. Spara skogsområdet.
        2. Låt skogen bli äldre, då kan svamparna fortleva längre. 
        3. Välj hyggesfria metoder. 
        4. Om skogen kallavverkas, lämna väl tilltagna grupper med hänsynsträd.
      img: /images/Carousel/Mushroom Images.jpeg
methods:
  - index: 0
    id: naturskydd
    title: Inga åtgärder
    image: images/metoder/ingen_åtgärd.png
    shortdescription: Orörd skog
    description: |
      Beståndet lämnas för fri utveckling tills vidare. Kan t ex vara en frivillig naturvårdsavsättning eller en skog med områdesskydd.
    descriptionsvamp: |
      Samhället mykorrhizasvampar lever vidare med de arter som finns i skogen. 

      Förekomst av matsvampar är oftast bra i skogar som sköts på detta sätt. 

      Rödlistade arter på platsen fortlever. 

      Svamparnas mycelindivider i marken kan bli lika gamla som träden eller äldre, och växa och bli många kvadratmeter stora där det kontinuerligt finns träd. 

      Sker plockhuggning av enstaka träd utspritt i beståndet har det minimal påverkan på förekomsten av mykorrhizasvampar.
  - index: 1
    id: trakthygge
    title: Trakthygge
    image: images/metoder/kalhygge.png
    shortdescription: Kalavverkning med hänsyn
    description: |
      Sedan 1950-talet det dominerande skogsskötselsystemet som går ut på att skapa likåldriga, större bestånd, trakter, med normalt ett trädslag. Hela beståndet behandlas samtidigt. 

      Standardskötseln är: avverkning &rarr; markberedning &rarr; plantering &rarr; röjning &rarr; ett par gallringar &rarr; åter avverkning efter 60 till +100 år, beroende på bördighet och var i Sverige. 

      Trakthuggning sker nästan uteslutande med kalavverkning och plantering, undantagsvis med fröträd som avverkas efter plantföryngring skett naturligt.
    descriptionsvamp: |
      Mykorrhizasvampar försvinner nästan helt efter avverkning eftersom de är beroende av sin symbios med träd. 

      Svampmycel överlever på rötter av hänsynsträd, småplantor som lämnas med naturlig föryngring och längs skogskanter. 

      Plantskoleplantor medför några få arter mykorrhizasvampar som ersätts med tiden av arter etablerade från sporer. 

      Matsvampar saknas direkt efter avverkning men återkommer efter 10-20 år. 

      Rödlistade arter är oftast för ovanliga för att spridas in och etableras.
  - index: 2
    id: luckhuggning
    title: Luckhuggning
    image: images/metoder/luckhuggning.png
    shortdescription: Mindre ytor kalavverkas
    type: Hyggesfritt
    description: |
      Innebär att träd avverkas i luckor med 20-50 m storlek vilket motsvarar luckor på ca 500-2 500 m². När ny skog vuxit upp kan luckorna utvidgas eller nya luckor tas upp i beståndet. 

      Systematiska former av luckhuggning är schackrutehuggning och kanthuggning. 

      Luckhuggning fungerar även i enskiktad granskog. 

      Luckor större än 2 500 m² räknas som hyggen enligt Skogsstyrelsens definition.
    descriptionsvamp: |
      Som trakthygge i liten skala. Ett mellanting mellan kalhygge och blädning. Hur stor påverkan blir beror på luckornas storlek. 

      Kanteffekten gör att mykorrhizasvampar lever vidare i rötter från omgivande träd ca 10 meter in i luckorna. Med luckdiameter på högst 20 meter är påverkan mycket liten. Med större diameter tynar mykorrhizasvamparna bort och dör i mitten av luckorna. Återetablering sker då som på hyggen, främst från sporer. 

      Möjligheten för ovanligare och rödlistade arter att fortleva är stor med små luckor, men minskar med större.
  - index: 3
    id: skärmträd
    title: Överhållen skärm
    image: images/metoder/skärm.png
    shortdescription: Avverkning i tre steg under 20 år
    type: Hyggesfritt
    description: |
      Överhållen skärm innebär att antalet lämnade skyddande skärmträd är fler än vid en vanlig fröträdsställning och att de sparas längre än vid normalt skärmskogsbruk. Skärmträden avvecklas successivt i flera steg medan trädplantor etableras och växer till. 

      För att räknas som en hyggesfri metod enligt Skogsstyrelsens definition måste minst 25 träd per hektar lämnas att ingå i det nya beståndet. 

      Tall och bok fungerar bra att föryngra under överhållen skärm. Gran är vindkänsligare och lämpar sig därför mindre bra. 

      Överhållen skärm kan vara ett bra val i skogar med naturvärden som vill ha ljus och värme.
    descriptionsvamp: |
      Troligen begränsad påverkan på mykorrhizasvampar. De flesta mycelen kommer att fortleva i rötterna av skärmträden även om det blir färre fruktkroppar. Många av dessa mycel etableras troligen på uppväxande trädplantor. 

      Merparten av alla arter, även ovanliga och rödlistade, kommer troligen fortleva. Matsvampstillgången kan vara lägre under tiden.
  - index: 4
    id: blädning
    title: Blädning
    image: images/metoder/blädning.png
    shortdescription: Enstaka träd gallras
    type: Hyggesfritt
    description: |
      Innebär ofta uttag om 20-30 procent av virkesvolymen med intervall på 15-30 år. Avverkning görs med målet att skapa och bibehålla en fullskiktad skog, det vill säga en skog med träd i alla storlekar. 

      Därför fungerar blädning bäst med skuggtåliga trädslag, som gran och bok. Marken måste vara tillräckligt bördig, för att plantor och småträd ska klara att växa i det slutna beståndet. 

      Blädning lämpar sig i skogar där man vill bevara en fuktigare och mer skyddad miljö.
    descriptionsvamp: |
      Påverkan på mykorrhizasvampar är förmodligen försumbar då förändringen av deras markmiljö är liten och det kontinuerligt finns levande trädrötter i princip överallt i skogen. I princip lever alla mycel vidare efter en blädning. 

      Ovanliga och rödlistade arter i beståndet kommer kunna finnas kvar. Mängden matsvampar är i stort sett opåverkad, men kan minska något några år efter en blädning.
