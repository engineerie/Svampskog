ecologyintro:
  title: Mykorrhiza & skogsbruk i korthet
  description: Grunderna för hur skogsskötsel påverkar mykorrhizasvampar
  items:
    - title: Alla träd har mykorrhiza
      description: |
        Trädens finrötter, ofta mer än hundra tusen per kvadratmeter, är om- och invuxna av mykorrhizasvampars mycel. Svamparnas tunna hyfer sträcker sig likt en diskborste ut från rotspetsarna och förstorar trädens rotsystem hundrafalt och mer. Svamparna förser träden med näring och vatten, och i utbyte får de socker från trädens fotosyntes.
      img: /images/Carousel/web/DavidReed.webp
    - title: Mer träd ger mer mykorrhiza
      description: |
        Mängden träd avgör hur mycket mykorrhizasvampar det finns. Små och få träd ger mindre och fler och större träd ger större mängd och aktivitet hos svamparna. Äldre skogar har också fler olika arter än yngre skogar.
      img: /images/Carousel/web/MushrommTreeDiagram4.webp
      noBorder: true
    - title: Utan träd dör mykorrhizasvampar
      description: |
        När träden avverkas upphör sockerflödet till rötterna. Då tynar mykorrhizasvamparna bort och dör. Ett trakthygge innebär att omkring 95% av mängden mykorrhizasvampar försvinner.
      img: /images/Carousel/web/Stock Image 481542412.webp
    - title: Mykorrhiza kräver levande rötter
      description: |
        Mykorrhizasvampar kan bara överleva där det finns levande trädrötter - till exempel längs skogskanter, vid hänsynsträd eller på småplantor.
      img: /images/Carousel/web/skogsbruk.webp
    - title: Vanliga svampar kommer tillbaka
      description: |
        Efter avverkning återvänder de vanligaste svamparna. De kan antingen överleva i marken eller spridas in med sporer från närliggande skog. Ovanliga arter lyckas sällan återetablera sig.
      img: /images/Carousel/web/Spores Image.webp
    - title: Val av skogsskötsel påverkar
      description: |
        Vid trakthygge försvinner de flesta arterna och mängden mykorrhiza minskar kraftigt. Med hyggesfria metoder blir påverkan betydligt mindre, eftersom det hela tiden finns många träd. Svampställen och ovanliga arter på platsen kan då fortleva.
      img: /images/Carousel/web/TraktBlad.webp
    - title: Hur kan man gynna mykorrhizasvampar?
      description: |
        Så här gör man om man vill måna om de mykorrhizasvampar som finns i en skog:
        1. Spara skogsområdet.
        2. Låt skogen bli äldre, då kan svamparna fortleva längre. 
        3. Välj hyggesfria metoder. 
        4. Om skogen kalavverkas, lämna väl tilltagna grupper med hänsynsträd.
      img: /images/Carousel/web/Mushroom Images.webp
